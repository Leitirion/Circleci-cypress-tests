version: 2.1

orbs:
  telegram: woltsu/telegram@0.0.9
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          post-steps:
             - when:
                condition: on_fail
                steps:
                    - telegram/notify:
                        message:  build failed.
             - when:
                condition: on_success
                steps:
                    - telegram/notify:
                        message: build succeded.

